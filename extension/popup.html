<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SafeGuard AI</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { width: 320px; min-height: 200px; background: #0f172a; color: #f1f5f9; font-family: -apple-system, sans-serif; }
    .header { background: #1e293b; padding: 16px 20px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #334155; }
    .header h1 { font-size: 16px; font-weight: 700; color: #6366f1; }
    .content { padding: 20px; }
    .status-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
    .status-label { font-size: 14px; color: #94a3b8; }
    .toggle { position: relative; display: inline-block; width: 44px; height: 24px; }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #334155; border-radius: 24px; transition: 0.3s; }
    .slider:before { position: absolute; content: ''; height: 18px; width: 18px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.3s; }
    input:checked + .slider { background: #6366f1; }
    input:checked + .slider:before { transform: translateX(20px); }
    .field { margin-bottom: 12px; }
    .field label { display: block; font-size: 12px; color: #64748b; margin-bottom: 4px; }
    .field input { width: 100%; background: #1e293b; border: 1px solid #334155; color: #f1f5f9; border-radius: 6px; padding: 8px 10px; font-size: 13px; outline: none; }
    .field input:focus { border-color: #6366f1; }
    .btn { width: 100%; padding: 10px; background: #6366f1; border: none; border-radius: 8px; color: white; font-weight: 600; font-size: 14px; cursor: pointer; margin-top: 4px; }
    .btn:hover { background: #4f46e5; }
    .msg { font-size: 12px; text-align: center; margin-top: 8px; }
    .msg.success { color: #22c55e; }
    .msg.error { color: #ef4444; }
    .configured { background: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 12px; margin-bottom: 16px; font-size: 13px; color: #94a3b8; }
    .configured strong { color: #6366f1; }
  </style>
</head>
<body>
  <div class="header">
    <span style="font-size:24px">üõ°Ô∏è</span>
    <h1>SafeGuard AI</h1>
  </div>
  <div class="content">
    <div id="configured-view" style="display:none">
      <div class="configured">
        Device ID: <strong id="device-id-display"></strong>
      </div>
      <div class="status-row">
        <span class="status-label">Filtering Active</span>
        <label class="toggle">
          <input type="checkbox" id="toggle-enabled">
          <span class="slider"></span>
        </label>
      </div>
      <div id="status-msg" class="msg"></div>
      <button class="btn" id="btn-reset" style="background:#334155;color:#94a3b8;margin-top:12px">Reset Device</button>
    </div>
    <div id="setup-view">
      <p style="font-size:13px;color:#64748b;margin-bottom:16px">Enter the Device ID from your parent dashboard to link this device.</p>
      <div class="field">
        <label>Device ID</label>
        <input type="text" id="device-id-input" placeholder="xxxxxxxx-xxxx-xxxx-xxxx..." />
      </div>
      <div class="field">
        <label>Parent Password (to lock settings)</label>
        <input type="password" id="lock-password" placeholder="Optional PIN" />
      </div>
      <button class="btn" id="btn-save">Activate SafeGuard</button>
      <div id="setup-msg" class="msg"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
